<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section id="display">

            <div class="display">
                <div class="top"></div>
                <input type="text" name=""  id="">
            </div>
        </section>


        <section id="calc-btns">
            <div class="calc-btns">
                <div class="left-btns">
                    <div class="btn" data-btn_content="1">
                        <p>1</p>
                    </div>
                    <div class="btn" data-btn_content="2">
                        <p>2</p>
                    </div>
                    <div class="btn" data-btn_content="3">
                        <p>3</p>
                    </div>
                    <div class="btn" data-btn_content="4">
                        <p>4</p>
                    </div>
                    <div class="btn" data-btn_content="5">
                        <p>5</p>
                    </div>
                    <div class="btn" data-btn_content="6">
                        <p>6</p>
                    </div>
                    <div class="btn" data-btn_content="7">
                        <p>7</p>
                    </div>
                    <div class="btn" data-btn_content="8">
                        <p>8</p>
                    </div>
                    <div class="btn" data-btn_content="9">
                        <p>9</p>
                    </div>
                    <div class="btn" data-btn_content="0">
                        <p>0</p>
                    </div>
                    <div style="width: 200%; padding-right:3px;" class="btn" data-btn_content="=">
                        <p>=</p>
                    </div>
                </div>
                <div class="right-btns">
                    <div class="btn" data-btn_content="+">
                        <p>+</p>
                    </div>
                    <div class="btn" data-btn_content="*">
                        <p>*</p>
                    </div>
                    <div class="btn" data-btn_content="-">
                        <p>-</p>
                    </div>
                    <div class="btn" data-btn_content="/">
                        <p>/</p>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>
<script src="./js/script.js"></script>

</html>
